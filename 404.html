    <script>
        function go() {
            var now_url = window.location.href;
            var tmp=now_url.split('/');
            tmp[0]="http:";
            tmp.splice(3,1);
            if (now_url.indexOf("scp-pku") > -1) {
                tmp[2]="scpsandboxcn.wikidot.com";
                // var real_url = now_url.replace("https://ouyen.github.io/scp_bot/", "https://scpsandboxcn.wikidot.com/")
            }
            else {
                // var real_url = now_url.replace("https://ouyen.github.io/scp_bot/", "http://scp-wiki-cn.wikidot.com/")
                tmp[2]="scp-wiki-cn.wikidot.com";
            }
            // console.log(tmp);
            var real_url=tmp.join('/');
            location.replace(real_url)
        }
        var go_continue = true;
        function judge_and_go() {
            // alert("judge");
            // console.log()
            var ua = navigator.userAgent.toLocaleLowerCase();
            console.log(ua);
            var is_tencent = false
            if (ua.indexOf(' qq') > -1 ) {
                //qq内置浏览器
                // alert("Q!");
                is_tencent = true;
                return;
            }
            if (ua.indexOf('mqqbrowser') > -1 && ua.indexOf(" qq") < 0) {
                //qq浏览器
                is_tencent = true;
                return;
            }
            if (ua.match(/MicroMessenger/i) == 'micromessenger') {
                //微信浏览器
                is_tencent = true;
                return;
            }
            // alert('jueged!');
            if (is_tencent) {

            }

            else {
                go_continue = false;
                go();
                return;
            }
        }
        judge_and_go();
    </script>
